<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bot ADMIN page</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="${approvePage}">TOLOV QILISH</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${payedPage}">TOLOV QILINGAN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FOYDA</a>
                </li>
            </ul>
            <span class="navbar-text">
      </span>
        </div>
    </div>
    </br>
</nav>

<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Order code</th>
        <th>ChatID</th>
        <th>Oxirgi balance</th>
        <th>Withdraw</th>
        <th>Card number</th>
        <th>Time</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="data: ${data}">
        <td th:text="${data.userName}"></td>
        <td th:text="${data.phone}"></td>
        <td th:text="${data.orderCode}"></td>
        <td th:text="${data.chatId}"></td>
        <td th:text="${data.userBalance}"></td>
        <td th:text="${data.withdraw}"></td>
        <td th:text="${data.card}"></td>
        <td th:text="${data.time}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
